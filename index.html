<!DOCTYPE html>
<html>
    <head>
        <title>CJA</title>
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="css/uikit.css" />

        <!-- UIkit JS -->
        <script src="js/uikit.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="lib/jquery340.js"></script>
        <script src="sistema/calc.js"></script>
        <script src="sistema/interface.js"></script>
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div></div>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-width-xxlarge">
                    <h1 class="uk-heading-medium" id="displayInfoTitle">Bem-vindo(a) ao CJA</h1>
                    <h3 class="uk-card-title" id="displayInfoSubTitle">Cálculo de Junta Aparafusada</h3>
                    <!---Tela de introdução-->
                    <div id="telaIntro">
                        <button class="uk-button uk-button-default" id="btIniciar">Iniciar</button>
                    </div>
                    <!---Tela de seleção da unidade métrica-->
                    <div id="telaSelectUnidade" class="uk-hidden">
                            <ul class="uk-subnav uk-subnav-pill" uk-switcher="animation: uk-animation-fade">
                                <li onclick="__set().unidade('m');"><a href="#">Métrica</a></li>
                                <li onclick="__set().unidade('in');"><a href="#">Polegada</a></li>
                            </ul>
                            <ul class="uk-switcher uk-margin">
                                <li>A unidade métrica será utilizada para os cálculos!</li>
                                <li>Polegadas será a utilizada para os cálculos! </li>
                            </ul>
                        <button class="uk-button uk-button-default" id="btProsseguirUnidade">Prosseguir</button>
                    </div>
                    <!---Tela de seleção da Quantidade de placas-->
                    <div id="telaSelectQuantidadePlaca" class="uk-hidden">
                        <ul class="uk-subnav uk-subnav-pill" uk-switcher="animation: uk-animation-fade">
                            <li><a href="#">Uma</a></li>
                            <li><a href="#">Duas</a></li>
                        </ul>
                        <ul class="uk-switcher uk-margin">
                            <li>O cálculo será para apenas uma placa.</li>
                            <li>O cálculo será para duas placas. </li>
                        </ul>
                        <button class="uk-button uk-button-default" id="btProsseguirDiametroParafuso">Prosseguir</button>
                    </div>
                    <div id="telaDiametroParafuso" class="uk-hidden">
                        <div class="uk-margin uk-hidden" id="dmParafusoM">
                            <label class="uk-form-label" for="form-horizontal-select">Select</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-horizontal-select">
                                    <option value="1.6">1,6mm</option>
                                    <option value="2">2mm</option>
                                    <option value="2.5">2,5mm</option>
                                    <option value="3">3mm</option>
                                    <option value="4">4mm</option>
                                    <option value="5">5mm</option>
                                    <option value="6">6mm</option>
                                    <option value="8">7mm</option>
                                    <option value="10">8mm</option>
                                    <option value="12">9mm</option>
                                    <option value="14">10mm</option>
                                    <option value="16">11mm</option>
                                    <option value="20">20mm</option>
                                    <option value="24">24mm</option>
                                    <option value="30">30mm</option>
                                    <option value="36">36mm</option>
                                    <option value="42">42mm</option>
                                    <option value="48">48mm</option>
                                    <option value="56">56mm</option>
                                    <option value="64">64mm</option>
                                    <option value="72">72mm</option>
                                    <option value="80">80mm</option>
                                    <option value="90">90mm</option>
                                    <option value="100">110mm;</option>
                                </select>
                            </div>
                        </div>

                        <div class="uk-margin uk-hidden" id="dmParafusoIN">
                            <label class="uk-form-label" for="form-horizontal-select">Select</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-horizontal-select">
                                    <option value="0.0600">0,0600in</option>
                                    <option value="0.0730">0,0730in</option>
                                    <option value="0.0860">0,0860in</option>
                                    <option value="0.0990">0,0990in</option>
                                    <option value="0.1120">0,1120in</option>
                                    <option value="0.1250">0,1250in</option>
                                    <option value="0.1380">0,1380in</option>
                                    <option value="0.1640">0,1640in</option>
                                    <option value="0.1900">0,1900in</option>
                                    <option value="0.2160">0,2160in</option>
                                    <option value="0.2500">0,2500in</option>
                                    <option value="0.3125">0,3125in</option>
                                    <option value="0.3750">0,3750in</option>
                                    <option value="0.4375">0,4375in</option>
                                    <option value="0.5000">0,5000in</option>
                                    <option value="0.5625">0,5625in</option>
                                    <option value="0.6250">0,6250in</option>
                                    <option value="0.7500">0,7500in</option>
                                    <option value="0.8750">0,8750in</option>
                                    <option value="1.0000">1,0000in</option>
                                    <option value="1.2500">1,2500in</option>
                                    <option value="1.5000">1,5000in</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </body>
</html>
